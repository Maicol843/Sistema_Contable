<body class="body-registro">
    <div class="main-registro container d-flex justify-content-center align-items-center">
        <div class="formulario">
            <h4 class="text-center mb-3">REGISTRO <br><i class="fa-solid fa-users fs-1 mt-2"></i></h4>
            <form method="post" action="../php/registro.php">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" required
                        placeholder="Ingrese el nombre del usuario">
                    <label for="username"><i class="fa-solid fa-user"></i> Nombre de Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Ingrese la contraseña">
                    <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                </div>
                <div class="btn-group d-flex justify-content-center align-items-center mt-3" role="group"
                    aria-label="Basic example">
                    <button type="submit" class="btn btn-primary btn-block"><i class="fa-solid fa-user-plus"></i> Registrarse</button>
                    <a href="../index.html" class="btn btn-secondary btn-block"><i class="fa-solid fa-reply-all"></i> Volver</a>
                </div>
            </form>
        </div>
    </div>
</body>
